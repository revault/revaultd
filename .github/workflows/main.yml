name: CI

on: [pull_request]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            components: rustfmt
            override: true
      - name: rustfmt
        run: cargo fmt -- --check
      - name: black (Python linter)
        run: pip install --version black==22.1.0 click==8.0.4 && black --check tests/

  unit_tests:
    needs: linter
    strategy:
      matrix:
        toolchain:
          - 1.43
          - nightly
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install Rust ${{ matrix.toolchain }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
          profile: minimal
      - name: Test on Rust ${{ matrix.toolchain }} (only Windows)
        if: matrix.os == 'windows-latest'
        run: cargo test --verbose --no-default-features
      - name: Test on Rust ${{ matrix.toolchain }} (non Windows)
        if: matrix.os != 'windows-latest'
        run: cargo test --verbose --color always -- --nocapture
